<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molaldh | Newsletter</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">

    <!-- FontAwesome -->
<script src="https://kit.fontawesome.com/9cbf6e7fc5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <h1>Want to Join Moladh's Newsletter?</h1>
            </div>
            <form action="/" method="post">
                <div class="input-field">
                    <input type="text" name="fName" class="input" placeholder="First Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" name="lName" class="input" placeholder="Last Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="email" name="email" class="input" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-field">
                    <button type="submit">Sign Up</button>
                </div>
    
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Remember Me</label>
                    </div>
            </form>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
